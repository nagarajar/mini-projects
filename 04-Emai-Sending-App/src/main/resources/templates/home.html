<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Email Sending App</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 mt-5 offset-md-3">
				<div class="card">
					<div class="card-body">
						<p class="text-center fs-3">Email Sending App</p>
						<th:block th:if="${session.msg}">
							<p class="text-center text-success">[[${session.msg}]]</p>
							<th:block th:text="${#session.removeAttribute('msg')}">
							</th:block>
						</th:block>
						<form action="sendemail" method="post">
							<div class="md-3 mt-1">
								<label>To:</label>
								<input type="email" name="to" placeholder="Enter email id" class="form-control" required="required">
							</div>
							<div class="md-3 mt-1">
								<label>Subject:</label>
								<input type="text" name="subject" placeholder="Enter email subject" class="form-control" required="required">
							</div>
							<div class="md-3 mt-1">
								<label>Message:</label>
								<textarea rows="5" cols=""name="message" placeholder="Enter email message" class="form-control" required="required"></textarea>
							</div>
							<div class="md-3 mt-3" align="left">
								<button class="btn btn-success col-md-2">Send</button>
								<a th:href="@{/}" class="btn btn-primary col-md-2">Cancel</a>
							</div>
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
